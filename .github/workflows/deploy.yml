name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    # 排除 .markmuse 目录下的文件修改，避免循环触发
    # 因为应用会同步数据到这个目录，不应该触发 workflow
    # 支持根目录和子目录下的 .markmuse（如 docs/.markmuse）
    paths-ignore:
      - '.markmuse/**'
      - '**/.markmuse/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
